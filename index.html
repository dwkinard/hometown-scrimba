<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hometown</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Tucson, AZ</h1>
        <p class="subtitle">Your Sonoran Desert get away, southwest America style</p>
    </header>
    <main>
        <h2>Three Things to do in Tucson</h2>
        <div>
            <figure>
                <img src="images/pinnacle-peak.jpg" alt="">
                <h3>The Pinnacle Peak Steakhouse</h3>
                <p>See a glimpse into the history of America and it's desert, all the while enjoying your self a cowboy-girl Steak!</p>
            </figure>
            <figure>
                <img src="images/botanical-garden.jpg" alt="">
                <h3>The Botanical Gardens of Tucson</h3>
                <p>The Desert has nature too, and it's beautiful</p>
            </figure>
            <figure>
                <img src="images/colossal-cave.jpg" alt="">
                <h3>The Colossal Cave</h3>
                <p>Of course we have Caves, come check out one of Tucsons largest caves.</p>
            </figure>
        </div>
    </main>
    <footer>
        <div class="guide-container">
            <div>
                <img src="images/Me.jpg" alt="A photo of your guide">
            </div>
            <div class="column">
                <h2>Your Guide</h2>
                <p>Born and raised in Tucson, I can show the ropes to the wild west</p>
                <p class="guide-name">Dylan Wayne Kinard</p>
            </div>
        </div>
    </footer>
</body>
</html>
